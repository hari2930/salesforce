<template>
    <lightning-card icon-name="standard:account">
        <template for:each={accounts.data} for:item="acc">
            <a href="#" key={acc.Id}>
            <lightning-layout>
               <lightning-layout-item>
                <p>Name:{acc.name} <br/>
                Rating: {acc.rating}<br/>
                 Industry:{acc.industry}</p>
            </lightning-layout-item> 
               
            </lightning-layout>
            </a>
        </template>
    </lightning-card>

</template>
